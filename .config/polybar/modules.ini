;; Module pulseaudio
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink =

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.odBlack}
format-volume-background = ${colors.odLightRed}
format-volume-padding = 1

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
label-muted = Ô±ù Muted
label-muted-foreground = ${colors.odCommentGrey}
label-muted-background = ${colors.odLightRed}
label-muted-padding = 1

; Only applies if <ramp-volume> is used
ramp-volume-0 = Ô©æ
ramp-volume-1 = Ô©ø
ramp-volume-2 = Ô©Ω
ramp-volume-3 = ÔÄ®

; Right and Middle click (unreleased)
click-right = pavucontrol &
